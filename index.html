<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Technical Test</title>
  </head>
  <body>
    <h1>Technical test</h1>
    <p class="info">By Max Braun</p>
    <p class="info">3/22/2022</p>
    <div id="status"></div>

    <div id="results">
        <h2>Results</h2>
        <p class="result">Keys received: <span id="keys-received" class="result-value"></span></p>
        <p class="result">Keys translated: <span id="keys-translated" class="result-value"></span></p>
        <p class="result">Keys added: <span id="keys-added" class="result-value"></span></p>
        <p class="result">Keys subtracted: <span id="keys-subtracted" class="result-value"></span></p>
        <p class="result">Keys multiplied: <span id="keys-multiplied" class="result-value"></span></p>
        <p class="result">Keys divided: <span id="keys-divided" class="result-value"></span></p>
    </div>
    <a href=""><button id="refresh">Run Again</button></a>
	<script src="script.js"></script>
  </body>
</html>
